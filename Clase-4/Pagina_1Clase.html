<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: indigo;">Tipos de Input</h1>
    <hr>
    <form>
        <h2>Input de Selección</h2>
        <br>
        <input type="checkbox">
        <br>
        <input type="radio" name="opción 1">
        <input type="radio" name="opción 2">
        <br>
        <input type="color"> <!--Puede llevar valor por defecto asignado-->
        <br>
        <input type="file">
        <br>
        <button type="submit"> Enviar</button>
    </form>
    <br>
    <hr>
    <form>
        <h2>Input Numérico y de Fecha</h2>
        <br>
        <input type="number" placeholder="Número" min="18" max="60">
        <br>
        <input type="range" min="0" max="100" value="75">
        <br>
        <input type="date" placeholder="Fecha">
        <br>
        <input type="time" placeholder="Hora">
        <br>
        <input type="datetime-local" placeholder="Hora Local">
        <br>
        <input type="month" placeholder="Mes">
        <br>
        <input type="week" placeholder="Semana">
        <br>
        <button type="submit"> Enviar</button>
    </form>
    <br>
    <hr>
    <form>
        <h2>Input de Texto</h2>
        <br>
        <input type="text" placeholder="Texto"> 
        <br>
        <input type="password" placeholder="Contraseña">
        <br>
        <input type="email" placeholder="Correo Electrónico">
        <br>
        <input type="url" placeholder="Link URL">
        <br>
        <input type="number" placeholder="Número">
        <br>
        <input type="search" placeholder="Búsqueda">
        <br>
        <button type="submit"> Enviar</button>
    </form>
    <br>
    <hr>
</body>
</html>
