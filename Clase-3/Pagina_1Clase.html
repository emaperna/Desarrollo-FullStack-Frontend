<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas, Imágenes y Semántica HTML</title>
</head>
<body>
    <h1>Tablas, Imágenes y Semántica HTML</h1>
    <table border="1" cellpadding="10" aling="center"> <!-- Contenedor Principal de Tabla , Define el inicio y Fin de una Tabla en el Documento.-->
        <h1>Tablas..</h1>
        <tr>  <!-- Fila de Tabla , Agrupa celdas horizontalmente formando una fila.-->
            <th>Nombre</th> <!-- Celda de Encabezado , Define celdas de Titulo para columnas o filas.-->
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
        <tr>
            <td>Ana</td> <!-- Celda de Datos , contiene los datos individuales de la tabla.-->
            <td>22</td>
            <td>Argentina</td>
        </tr>
        <tr>
            <tr>
            <td>Juan</td>
            <td>30</td>
            <td>EEUU</td>
        </tr>
        <tr>
            <tr>
            <td>Emanuel</td> 
            <td>28</td>
            <td>Ucrania</td>
        </tr>
    </table>
        <br>
        <h1>Imagenes..</h1>
        <a href="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGFpc2FqZXxlbnwwfHwwfHx8MA%3D%3D">
            <img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cGFpc2FqZXxlbnwwfHwwfHx8MA%3D%3D" 
            width="300" 
            alt="Campo de Lavandas">
            <!-- Las imagenes se insertan en HTML con etiqueta <img>, es importante usar el atributo alt para describir la imagen por accesibilidad.-->
            <!--Src: Ruta de la imagen -->
            <!--alt: Texto alternativo descriptivo -->
            <!--width/height: Tamaño de la imagen (opcional) -->
        </a>
            
    </body>
</html>
